<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <h1>Todo List</h1>
        <div class="icon-bar">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>
    <main>
        <div id="sidebar" class="hidden">
            <div class="home-section">
                <h3 class="home-title">Home</h3>
                <button class="all-btn active">All</button>
                <button class="today-btn">Today</button>
                <button class="week-btn">Week</button>
                <button class="important-btn">Important</button>
            </div>
            <div class="project-section">
                <h3 class="add-project-title">Projects</h3>
                <button class="add-project-btn">+ Add Project</button>
            </div>
            <div class="new-project hidden">
                <div class="new-project-name">
                    <div class="side"></div>
                    <input type="text" name="project-name" id="project-name" placeholder="Enter Project Name">
                </div>
                <div class="new-project-btn">
                    <button class="add add-project">Add</button>
                    <button class="cancel cancel-project">Cancel</button>
                </div>
            </div>
        </div>
        <div id="content">
            <h3 class="project-title">All</h3>
            <div class="task-list">
                <div class="add-task">
                    <div class="side"></div>
                    <p class="task-title">+ Add Task</p>
                </div>
                <div class="add-new-task">
                    <h3 class="add-task-title">Add Task</h3>
                    <div class="container">
                        <label for="new-task-title">
                            <span>Title</span>
                            <input type="text" name="new-task-title" id="new-task-title">
                        </label>
    
                        <label for="new-task-date">
                            <span>Due Date</span>
                            <div class="date-input">
                                <input type="date" name="new-task-date" id="new-task-date">
                            </div>
                        </label>
                        <div class="new-task-btn">
                            <button class="add add-task-btn">Add</button>
                            <button class="cancel cancel-task-btn">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
